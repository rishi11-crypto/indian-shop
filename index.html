<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Shop - Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .shop-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .item input {
            width: 50px;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to India Shop</h1>
    <div class="shop-container">
        <h2>Select Your Items</h2>
        <div class="item">
            <span>Vegetable - ₹40 each</span>
            <input type="number" id="veg" min="0" value="0">
        </div>
        <div class="item">
            <span>Milk - ₹30 each</span>
            <input type="number" id="milk" min="0" value="0">
        </div>
        <div class="item">
            <span>Onion - ₹50 each</span>
            <input type="number" id="onion" min="0" value="0">
        </div>
        <div class="item">
            <span>Carrot - ₹80 each</span>
            <input type="number" id="carrot" min="0" value="0">
        </div>
        <div class="item">
            <span>Potato - ₹20 each</span>
            <input type="number" id="potato" min="0" value="0">
        </div>
        <div class="total">Total: ₹<span id="total">0</span></div>
        <button onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        const prices = {
            veg: 40,
            milk: 30,
            onion: 50,
            carrot: 80,
            potato: 20
        };

        function updateTotal() {
            let total = 0;
            for (let item in prices) {
                const qty = parseInt(document.getElementById(item).value) || 0;
                total += qty * prices[item];
            }
            document.getElementById('total').textContent = total;
        }

        // Update total on input change
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updateTotal);
        });

        function placeOrder() {
            let order = [];
            let total = 0;
            for (let item in prices) {
                const qty = parseInt(document.getElementById(item).value) || 0;
                if (qty > 0) {
                    order.push(`${item}: ${qty} x ₹${prices[item]} = ₹${qty * prices[item]}`);
                    total += qty * prices[item];
                }
            }
            if (order.length === 0) {
                alert("Please select at least one item!");
                return;
            }
            alert(`Order Summary:\n${order.join('\n')}\n\nTotal: ₹${total}\n\nThank you for shopping at India Shop! (This is a demo - contact us to process the order.)`);
        }
    </script>
</body>
</html>
